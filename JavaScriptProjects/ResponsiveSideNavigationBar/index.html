<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideNavbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- side Nav bar Begins -->
        <aside id="sidebar">
            <input type="checkbox" id="toggler">
            <label for="toggler" class="toggle-btn">
                <i class="lni lni-grid-alt"></i>
                <span>Gopi Side Nav Bar</span>
            </label>
            <ul class="sidebar-nav">
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-user">
                            <span>Profile</span>
                        </li>
                    </a>
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-agenda">
                            <span>Task</span>
                        </li>
                    </a>
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-protection">
                            <span>Auth</span>
                        </li>
                    </a>
                
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-layout">
                            <span>Packages</span>
                        </li>
                    </a>
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-popup">
                            <span>Notification</span>
                        </li>
                    </a>
                
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-cog">
                            <span>Settings</span>
                        </li>
                    </a>
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-layout">
                            <span>Page</span>
                        </li>
                    </a>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <a href="#" class="sidebar-link">
                        <li class="lni lni-exit">
                            <span>Logout</span>
                        </li>
                    </a>
                </a>
            </div>
        </input>
    </aside>
    <!-- sidebar ends -->
    <div class="main">
        <h2>sidebar</h2>
    </div>
    </div>
</body>
</html>
